<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <div class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="
              {width:play + '%'}"
            >
              {{ play }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="
              {width:mon + '%'}"
            >
              {{ mon }}
            </div>
          </div>
        </div>
      </div>
      <section class="row controls" v-if="!gameStart">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
      </section>
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
          <button id="heal" @click="heal">HEAL</button>
          <button id="give-up" @click="endGame">GIVE UP</button>
        </div>
      </section>
      <div class="row log" v-if="turns.length > 0" 
        :class="{'player-turn': turns.isPlay, 'monster-turn': !turns.isPlay}">
        <div class="small-12 columns" >
          <ul>
            <li v-for="turn in turns">{{ turn.text }}</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
